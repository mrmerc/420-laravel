name: 420 CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Docker
        with:
          laradock_env: ${{ secrets.LARADOCK_ENV }}
        run: |
          cd ./laradock-420/
          echo "$laradock_env" > ./.env
          docker-compose up -d

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run test suite
        run: phpunit
